<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <header>
        <img src="./icons/pizza.png" id="logo-img" />
      </header>
      <div class="menu-lateral">
        <div id="menu-links">
          <img src="./icons/botao-home.png" class="menu-icones" />
          <a href="index.html">Home</a>
        </div>
        <div id="menu-links">
          <img src="./icons/pessoas.png" class="menu-icones" />
          <a href="./cadastro-usuario.html">Cadastro de usuário</a>
        </div>
        <div id="menu-links">
          <img src="./icons/pessoas.png" class="menu-icones" />
          <a href="./cadastro-cliente.html">Cadastro de cliente</a>
        </div>
        <div id="menu-links">
            <img src="./icons/icone-pizza-menu.png" class="menu-icones" />
            <a href="./cadastro-produto.html">Cadastro de produto</a>
          </div>
          <div id="menu-links">
            <img src="./icons/icone-pizza-menu.png" class="menu-icones" />
            <a href="./cadastro-pedido.html">Cadastro de pedido</a>
          </div>
          <div id="menu-links">
            <img src="./icons/icone-pizza-menu.png" class="menu-icones" />
            <a href="pesquisa.html">Pesquisa</a>
          </div>
      </div>
      <div>
        <h1>Cadastro de cliente</h1>
        <hr id="hr-form" />
      </div>
      <form>
        <div class="input-container">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="input-form"
            required
          />

          <label for="date">Data:</label>
          <input
            type="date"
            id="date"
            name="date"
            class="input-form"
            required
          />
        </div>

        <div class="input-container">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" class="input-form" required />

          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" class="input-form" required />
        </div>

        <div class="input-container">
          <label for="orgao-emissor">Orgão emissor:</label>
          <input
            type="text"
            id="orgao-emissor"
            name="orgao-emissor"
            class="input-form"
            required
          />

          <label for="sexo">Sexo:</label>
          <input
            type="text"
            id="sexo"
            name="sexo"
            class="input-form"
            required
          />
        </div>

        <div class="input-container">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-form"
            required
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            class="input-form"
            required
          />
        </div>

        <div class="input-container">
          <label for="whats">Whatsapp:</label>
          <input
            type="tel"
            id="whats"
            name="whats"
            class="input-form"
            required
          />

          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="input-form"
            required
          />
        </div>

        <label for="senha">Senha:</label>
        <input
          type="text"
          id="senha"
          name="senha"
          class="input-form"
          required
        />

        <div class="buttons">
          <input type="submit" value="Salvar" id="salvar" />
          <input type="submit" value="Cancelar" id="cancelar" />
        </div>
      </form>
    </div>
  </body>
</html>
